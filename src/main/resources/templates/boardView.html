<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    .container {
      max-width: 560px;
    }
    body {
      display: flex;
      align-items: center;
      height: 70vh;
    }
  </style>
</head>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<body>

  <div class="container">

    <div>
      <label for="title">제목</label>
      <input type="text" id="title" name="title" class="form-control" th:value="${board.title}" readonly>
    </div>
    <div>
      <label for="writer">작성자</label>
      <input type="text" id="writer" name="writer" class="form-control" value="작성자" th:value="${board.writer}" readonly>
    </div>
    <div>
      <label for="view">조회수</label>
      <input type="text" id="view" name="view" class="form-control" value="10" th:value="${board.view}" readonly>
    </div>

    <div>
      <label for="regDate">등록일</label>
      <input type="text" id="regDate" name="regDate" class="form-control" value="10" th:value="${board.regDate}" readonly>
    </div>

    <div>
      <label for="contents">글 내용</label>
      <input type="text" id="contents" name="contents" class="form-control" value="10" th:value="${board.content}" readonly>
    </div>

    <hr class="my-4">

    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg"
                th:onclick="|location.href='@{/board/updateForm/{id}(id=${board.id})}'|"
                type="button">수정</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                th:onclick="|location.href='@{/board/list}'|"
                type="button">목록으로</button>
      </div>

      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='items.html'"
                th:onclick="|location.href='@{/board/delete/{id}(id=${board.id})}'|"
                type="button">삭제</button>
      </div>
    </div>

  </div> <!-- /container -->
</body>
</html>
